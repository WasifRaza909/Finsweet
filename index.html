<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Finsweet</title>
  </head>
  <body>
    <div id="main">
      <div class="flex">
        <div class="flex-left">
          <img class="logo" src="./img/sweet.png" alt="sweet logo" />
          <h1>Javascript support service by <a href="#">Finsweet</a></h1>
          <p>
            When you're using a Finsweet product and you get stuck, we're here
            to help you to fix the issue
          </p>
          <p style="color: #ec7dd6; margin-bottom: 5rem">for FREE</p>
          <div class="form">
            <input type="button" class="btn" value="Subscribe" />
            <input
              type="email"
              placeholder="Your email address"
              class="email-field"
            />
          </div>
          <span>We respect your privacy. Unsubscribe at anytime</span>
        </div>
        <div class="flex-right">
          <img class="main-image" src="./img/main-image.png" alt="main image" />
        </div>
      </div>
    </div>
  </body>
</html>
